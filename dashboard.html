<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Roast Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <section id="loading">Fetching your Spotify data...</section>

    <section id="user-roast-group" class="hidden">
        <div id="user-info">
            <img id="user-img" />
            <h2 id="user-name"></h2>
            <button id="generate-roast">Generate My Roast</button>
        </div>

        <section id="roast-card-section" class="hidden">
            <div id="roast-card" class="card">
                <h2 id="roast-title">Your Music Roast</h2>
                <div id="roast-artists"></div>
                <div id="roast-tracks"></div>
                <button id="download-roast">Download Roast</button>
            </div>
        </section>
    </section>

    <div id="two-column" class="hidden">
        <section id="top-artists">
            <h3>Your Top Artists</h3>
            <ul id="artists-list"></ul>
        </section>

        <section id="top-tracks">
            <h3>Your Top Tracks</h3>
            <ul id="tracks-list"></ul>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/roastCard.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
